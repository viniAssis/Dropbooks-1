        <script type="text/javascript">
            $(document).ready(function () {
                $("#validaEmail").hide();
                $("#validaCpf").hide();
                $("#validaOk").hide();
                $('#enviar').click(function () {

                    $("#validaEmail").hide();
                    $("#validaCpf").hide();

                    var email = $("#email").val();
                    var cpf = $("#cpf").val();
                    var senha = $("#senha").val();

                    $.ajax({
                        type: 'POST',
                        url: "RecupSenhaServlet",
                        data: {
                            email: email,
                            cpf: cpf,
                            senha: senha
                        },
                        success: function (results) {
                            if (results === "1") {
                                $("#validaEmail").show();
                            } else if (results === "2") {
                                $("#validaCpf").show();
                            } else {
                                $("#validaOk").show();
                                $("#enviar").hide();
                                //window.location.href = "../recupSenha";
                            }
                        }
                    });
                });
            });
        </script>
