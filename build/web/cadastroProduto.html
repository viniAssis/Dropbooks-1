     <form method="post" id= "container1" action="CadastroProdutoServlet">
          <div><h4>Cadastro de Livro</h4></div>
          <div class="container">
            <div  class="form-signin"> 
                 <div class="form-group">
                    <label for="exampleFormControlInput1">Titulo do Livro</label>
                    <input type="text" class="form-control" id="nameLivro" name="nameLivro" required>
                  </div>    
                <div class="form-group">
                    <label for="exampleFormControlInput1">Autor</label>
                    <input type="text" class="form-control" id="nameAutor" name="nameAutor" required>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Editora</label>
                    <input type="text" class="form-control" id="nameEditora" name="nameEditora" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                         <label for="exampleFormControlInput1">Ano de Lançamento</label>
                          <input type="date" class="form-control" id="anoLancamento" required>
                        </div>
                        <div id="dropdown">
                        <div class="dropdown">
                         <select class="btn  dropdown-toggle" name="genero">
                             <option>Romântico</option>
                             <option>Literatura</option>
                             <option>Suspense</option>
                             
                         </select>
                              
                        </div>
                        </div>    
                      </div>
                    </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Fale um pouco sobre o conteúdo</label>
                    <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição do produto" rows="3"></textarea>
                </div>
                <button id="btnCad" type="submit" class="btn btn-sm">Cadastrar Livro</button>
                <button id="btnCanc" type="button" class="btn btn-sm">Cancelar</button>
            </div>
              
           </div>
            <div class="container2">
                <div class="form-signin">
                 <div class="form-group">
                    <label for="exampleFormControlInput1">Idioma</label>
                    <input type="text" class="form-control" id="idiomaLivro" name="idiomaLivro" required>
                  </div>
                 <div class="form-group">
                    <label for="exampleFormControlInput1">Quantidade</label>
                    <input type="number" class="form-control" id="qtdLivro" name="qtdLivro" required>
                  </div>
                 <div class="form-group">
                    <label for="exampleFormControlInput1">Valor do Livro</label>
                    <input type="text" class="form-control" id="valorLivro" name="valorLivro" required>
                  </div>
                    <label for="exampleFormControlTextarea1">Opções de frete</label>
                 <div id="radio1">
                    <div class="custom-control custom-radio">   
                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="frete_gratis" required>
                      <label class="custom-control-label" for="customRadio1">Frete grátis</label>
                    </div>
                </div>
                <div id="radio2">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="frete_comprador" required>
                      <label class="custom-control-label" for="customRadio2">Frete por conta do comprador</label>
                    </div>
                </div>
                </div>
            </div>
    </form>
